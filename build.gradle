plugins {
    id 'java'
    id 'io.qameta.allure'
}

group 'JenkinsProject'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile group: 'ru.yandex.qatools.htmlelements', name: 'htmlelements-java', version: '1.19'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.7.0'
    classpath "io.qameta.allure:allure-gradle:<latest>"
}
test {
    useTestNG() {
        suites 'src/test/resources/testing.xml'
    }
}

allure {
    version = '2.7.0'
    autoconfigure = true
    aspectjweaver = true
    allureJavaVersion = LATEST_VERSION
}

